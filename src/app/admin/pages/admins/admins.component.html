<section>
    <h1 class="text-3xl text-black pb-3">liste des admins</h1>
    <table class="w-full text-center border-2 border-collapse">
      <tr class="border-2 p-2">
        <th class="border-2 p-2">Nom complet</th>
        <th class="border-2 p-2">Telephone</th>
        <th class="border-2 p-2">Email</th>
        <th class="border-2 p-2">Role</th>
        <th class="border-2 p-2"></th>
      </tr>
      @for (item of response?.results; track $index) {
        <tr class="border-2 p-2">
          <td class="border-2 p-2">{{ item.nomComplet }}</td>
          <td class="border-2 p-2">{{ item.telephone }}</td>
          <td class="border-2 p-2">{{ item.email }}</td>
          <td class="border-2 p-2">{{ item.listRole }}</td>
          <td class="border-2 p-2 text-right">
            <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"><a href="">modifier</a></button>
            <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"><a href="">supprimer</a></button>
          </td>
        </tr>
      }
  </table>
  <app-pagination
    [data]="dataPagination"
    (OnGetNumberPage)="paginate($event)"
  ></app-pagination>
</section>
